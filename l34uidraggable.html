<!DOCTYPE html>
<html>

<head>
    <title>UI drag Method</title>
    <link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body {
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 250px;
            height: 150px;
            background-color: steelblue;
            color: #fff;

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="dragme" class="box">
            <p>Drag Me whereever you want !!!</p>
        </div>
    </div>


    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // console.log('hi');
            $("#dragme").draggable();

        });

    </script>
</body>

</html>
