<!DOCTYPE html>
<html>

<head>
    <title>UI tooltip Method</title>
    <link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body {
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 900px;
            background-color: #f4f4f4;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h3>How to jQuery Tooltip !</h3>
        <p><a href="#" id="ttone" title="This is Tooltip of jQuery UI!">it is used</a> in conjuction with a cursor, when
            a user hovers the pointer over an item withoud
            clicking</p>
    </div>

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script> 
    <script type="text/javascript">
        
        $(document).ready(function () {
            // console.log('hi');

            // $("#ttone").tooltip();

            $("#ttone").tooltip({
                // show: 3000,
                // hide: 5000,

                // show: "bounce",
                // hide: "explode"

                hide: {
                    effect: "explode",
                    duration: 3000
                },
                show: {
                    effect: "shake"
                    duration: 2000
                },
                track: true,

                // content: "This is jQuery UI. Thanks for using our libs"

                content: function(){
                    // return "<img src='./img/logo1.png' width='150px'/>"

                    return "<img src='./img/logo1.png' width='150px' /> <h5>This is our company logo</h5> <small>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</small>";
                }
            });
        });  
    </script>
</body>

</html>
