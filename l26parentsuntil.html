<!DOCTYPE html>
<html>

<head>
    <title>parentUntil Method</title>
    <style type="text/css">
        body {
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 500px;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .div {
            border: 1px solid #000000;
            padding: 30px;
        }

        ul {
            border: 1px solid #000000;
        }

        li {
            border: 1px solid #000000;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="div1" class="div">this is Div1
            <div id="div2" class="div">this is Div 2
                <div id="div3" class="div">this is Div 3
                    <ul>
                        <li>
                            <h1>Hello Box 1</h1>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <button type="button" id="clsBtn">closet btn</button>
        <button type="button" id="paruntBtn">parunt btn</button>
    </div>

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            // console.log('hi');

            // closest()
            $("#clsBtn").click(function () {
                $("h1").closest('div').css({
                    "color": "blue",
                    "font-size": "30px",
                    "border": "3px dashed red"
                });
            });

            //parentsUntil()

            $("#paruntBtn").click(function () {
                // $("h1").parentsUntil("ul").css({
                //     "color": "blue",
                //     "font-size": "30px",
                //     "border": "3px dashed red"
                // });

                // $("h1").parentsUntil("div").css({
                //     "color": "blue",
                //     "font-size": "30px",
                //     "border": "3px dashed red"
                // });

                $("h1").parentsUntil("#div2").css({
                    "color": "blue",
                    "font-size": "30px",
                    "border": "3px dashed red"
                });
            });
        });
    </script>
</body>

</html>
