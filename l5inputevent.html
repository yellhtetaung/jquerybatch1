<!DOCTYPE html>
<html>
    <head>
        <title>Input Event</title>

        <style type="text/css">

            body{
                height: 100vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container{
                width: 500px;
                background-color: #f4f4f4;
                padding: 20px;
            }
            .form-group{
                margin: 20px 0;
            }

        </style>

    </head>
    <body>

        <div class="container">
            <form action="">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" autocapitalize="off"/>
                </div>
        
                <div class="form-group">
                    <label for="lasname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" autocapitalize="off"/>
                </div>
        
                <div class="form-group">
                    <label for="country">Country</label>
                    <select name="country" id="country" class="form-control">
                        <option selected disabled>Choose a country</option>
                        <option value="mm">Myanmar</option>
                        <option value="th">Thailand</option>
                        <option value="indo">Indonesia</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" class="form-control" autocapitalize="off"/>
                </div>
        
                <div class="form-group">
                    <label for="lasname">Phone</label>
                    <input type="text" name="phone" id="phone" class="form-control" autocapitalize="off"/>
                </div>
                <div class="form-group">
                    <label for="nrc">NRC</label>
                    <input type="text" name="nrc" id="nrc" class="form-control" autocapitalize="off"/>
                </div>
        
                <button>Sumbit</button>
            </form>
        </div>

        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

        <script type="text/javascript">

            $(document).ready(function(){
                // console.log("hi");

                // blur()
                // $("#firstname").blur(function(){
                //     console.log('firstname is working by blur');
                // });

                // change()
                // $("#firstname").change(function(){
                //     console.log('firstname is working by change');
                // });

                // focus()
                // $("#firstname").focus(function(){
                //     console.log('firstname is working by focus');
                // });

                // focusin()
                // $("#firstname").focusin(function(){
                //     console.log('firstname is working by foucsin');
                // });

                // focusout()
                // $("#firstname").focusout(function(){
                //     console.log('firstname is working by focusout');
                // });

                // select()
                // $("#firstname").select(function(){
                //     console.log("You selected to some text");
                // });

                // change()
                $("select").change(function(){
                    console.log('you changed to new country');
                });

                // keydown()
                var q = 0;
                $("#age").keydown(function(){
                    console.log("age working by keydown");
                    // console.log(q++);
                    console.log(q += 1);
                });

                // keypress()
                var x = 1;
                $("#phone").keypress(function(){
                    console.log('phone working by keypress');
                    console.log(x++);
                });

                // keyup()
                var y = 1;
                $("#nrc").keyup(function(){
                    console.log('nrc working by keyup');
                    console.log(y++);
                });

                $("form").submit(function(e){
                    console.log("form submitted");

                    e.preventDefault();
                })

            });
        </script>

    </body>
</html>

<!--
    blur က click လုပ်ပြီး cursor ပြန်ထွက်သွားတဲ့အချိန်မှ အလုပ်လုပ်မယ်
    change က value change သွားရင် အလုပ်လုပ်မယ်။
    focus cursor in
    focus cursor in
    focus cursor out same with blur
    select က select လုပ်ပြီး mouse ပြန်လွှတ်လိုက်တဲ့ အချိန်မှာ အလုပ်လုပ်မယ်
-->
